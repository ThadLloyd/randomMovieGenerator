<!DOCTYPE html>
<html>
    <head>
        <title>Random Movie Generator</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="heading">
            <h1>Random Movie Generator</h1>
        </div>
        <div class="input-container">
            <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" value="">
            <label for="movie">Movie:</label>
                <input type="text" id="movie" placeholder="Movie" value="">
            <button id="submit">Add Movie!</button>
        </div>
        <div class="table-container" id="table-container">
            <table id="table">
                <thead id="thead">
                    <th width="35px">#</th>
                    <th width="35px">Name</th>
                    <th width="35px">Movie</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="generator-button-container" id="generator-button">
            <button id="movie-generator">Generate Movie!</button>
        </div>
        <div class="winner-container">
            <h2 id="winner-header">And the Winner Is...</h2>
            <h3 id="winner"></h3>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
